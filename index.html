<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Restaurante - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Lado Esquerdo: Formulário de Login -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Sistema de Gestão</h1>
                    <p class="text-gray-600 mt-2">Restaurante</p>
                </div>

                <!-- Título -->
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Bem-vindo</h2>

                <!-- Formulário -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Insira seu usuário" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required
                        />
                    </div>
                    <div>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Insira sua senha" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required
                        />
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200"
                    >
                        Entrar
                    </button>
                </form>

                <!-- Link de Recuperação de Senha -->
                <div class="mt-4 text-center">
                    <a href="#" class="text-sm text-blue-600 hover:underline">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>

        <!-- Lado Direito: Imagem de Fundo -->
        <div class="hidden md:block md:w-1/2 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');">
            <div class="h-full bg-black bg-opacity-30 flex items-center justify-center">
                <div class="text-white text-center p-8">
                    <h2 class="text-4xl font-bold mb-4">Gerencie seu Restaurante</h2>
                    <p class="text-lg">Controle de estoque, fichas técnicas e vendas em um só lugar.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Login simples (sem autenticação real para este protótipo)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Redirecionar para o dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
